# Harmony Jekyll theme general configurations 

# Base URL
baseurl:

# Site live URL
url: http://alefhsousa.github.io

comments: true

# Localhost 
# url: http://127.0.0.1:4000  

# Harmony theme configuration. Please change accordingly.
harmony:
  name: Alefh
  # Little description about your site
  description: Programador, blogueiro, ciclista e cozinheiro nas horas vagas :D
  # 'meta_description:' Write an awesome description for your new site here.
  # It will appear in your document head meta (for Google search results) and 
  # in your feed.xml site description.
  meta_description: > # 
   Harmony is a free responsive jekyll theme by Gayan Virajith
   and Maheshika Lakmali. Sourced on Github - 
   https://github.com/gayanvirajith/harmony
  basetheme: theme-redish # pre defined thmes are darken, blue-water, redish.
  author: # Author details
    name: Alefh Sousa
    email: alefh.sousa@gmail.com
    url: http://alefh.sousa.github.io

  # Google Analytics key, leave blank to ignore
  google_analytics_key: UA-65632737-1

  # Profile links, leave blank to ignore
  social: 
    github: alefhsousa
    twitter: alefhsousa
    gplus: +AlefhSousa
    rss: feed.xml
    pinterest: 
  # Toggle disclaimer in footer
  show_disclaimer: false

# Conversion / Build settings 
markdown:    kramdown
# This is how you put pygments config in jekyll 2.0 instead of pygments: true
highlighter: rouge 

# Permalinks
permalink:  /:title/

exclude: 
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

plugins:
  - jekyll-gist
# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style: :compressed
