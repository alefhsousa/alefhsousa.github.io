---
Title: Página não encontrada
permalink: /404.html
background: "/img/posts/01.jpg"
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header
  class="masthead"
  style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"
>
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h3>{{ site.not_found.title }}</h3>
            <span class="subheading">{{ site.not_found.description }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <style>
          .gif-bg {
            background: url("") no-repeat center center;
            width: 100%;
            height: 100%;
            min-height: 100%; /* for mobile and tablets */
            background-size: cover;
            padding: 25px;
            position: absolute;
          }
        </style>

    <div style="width:100%;height:0;padding-bottom:84%;position:relative;">
        <img src="https://media.giphy.com/media/9J7tdYltWyXIY/giphy.gif" width="100%"/>
    </div>

        </div>
      </div>
    </div>
  </div>
</header>
